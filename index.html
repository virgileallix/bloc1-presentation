<html lang="fr">

<head>

    <title>Présentation Bloc 1 - Virgile Allix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Canvas 3D plein écran -->
    <canvas id="scene3d"></canvas>

    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <h2>Chargement du Portfolio 3D</h2>
            <div class="loading-info">
                <p id="loading-file">Initialisation...</p>
                <p id="loading-percent">0%</p>
            </div>

                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- UI Overlay - Retiré pour présentation épurée -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="script.js"></script>
